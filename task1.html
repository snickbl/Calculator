<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <span>0</span>
        </div>

        <div class="buttons">
            <button value="AC" class="btn ac bg-blue">AC</button>
            <button value="+/-" class="btn pm bg-blue">+/-</button>
            <button value="%" class="btn prc bg-blue sign">%</button>
            <button value="/" class="btn divis bg-yellow">/</button>

            <button value="7" class="btn numbers seven">7</button>
            <button value="8" class="btn numbers eight">8</button>
            <button value="9" class="btn numbers nine">9</button>
            <button value="*" class="btn mult bg-yellow sign">*</button>

            <button value="4" class="btn numbers four">4</button>
            <button value="5" class="btn numbers five">5</button>
            <button value="6" class="btn numbers six">6</button>
            <button value="-" class="btn minus bg-yellow sign">-</button>

            <button value="1" class="btn numbers one">1</button>
            <button value="2" class="btn numbers two">2</button>
            <button value="3" class="btn numbers three">3</button>
            <button value="+" class="btn plus bg-yellow sign">+</button>

            <button value="0" class="btn numbers zero">0</button>
            <button value="." class="btn dot">.</button>
            <button value="=" class="btn equal bg-yellow">=</button>
        </div>
    </div>

    <script src="script/script.js"></script>

</body>
</html>
